<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>支付寶金額試算</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Noto Sans TC"', 'sans-serif'],
              mono: ['"Roboto Mono"', 'monospace'],
            },
            colors: {
              alipay: '#1677ff',
            }
          },
        },
      }
    </script>
    <style>
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }
      input[type=number]::-webkit-inner-spin-button, 
      input[type=number]::-webkit-outer-spin-button { 
        -webkit-appearance: none; 
        margin: 0; 
      }
      input[type=number] {
        -moz-appearance: textfield;
      }
    </style>
</head>
<body class="bg-zinc-100 flex items-center justify-center min-h-screen p-4">
    
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            // 預設為空白，讓使用者自行輸入
            const [cny, setCny] = useState('');
            // 匯率預設值
            const [rate, setRate] = useState(4.5);
            const [loading, setLoading] = useState(true);
            // 紀錄是否為手動修改匯率
            const [isManualRate, setIsManualRate] = useState(false);

            // 1. 抓取參考匯率 (僅作參考用)
            useEffect(() => {
                fetch('https://api.exchangerate-api.com/v4/latest/CNY')
                    .then(res => res.json())
                    .then(data => {
                        if(data.rates.TWD) {
                            // buffer (1.01) 更接近銀行賣出價，但仍允許使用者修改
                            setRate((data.rates.TWD * 1.01).toFixed(3)); 
                        }
                        setLoading(false);
                    })
                    .catch(err => {
                        console.error("API Error", err);
                        setLoading(false);
                    });
            }, []);

            // 處理金額輸入
            const handleCnyChange = (e) => {
                const val = e.target.value;
                if (val === '') {
                    setCny('');
                    return;
                }
                if (val.length > 1 && val.startsWith('0') && val[1] !== '.') {
                    setCny(String(Number(val)));
                } else {
                    setCny(val);
                }
            };

            // 處理匯率手動修改
            const handleRateChange = (e) => {
                setRate(e.target.value);
                setIsManualRate(true);
            };

            // 計算邏輯
            const numCny = Number(cny);
            const numRate = Number(rate);
            
            // 支付寶手續費
            const alipayFee = numCny > 200 ? numCny * 0.03 : 0;
            
            // 實際扣款人民幣
            const billedCNY = numCny + alipayFee;
            
            // 換算台幣基礎
            const baseTWD = billedCNY * numRate;
            
            // 信用卡手續費 (1.5%)
            const cardFee = baseTWD * 0.015;
            
            // 最終總額
            const totalTWD = Math.ceil(baseTWD + cardFee);

            return (
                <div className="bg-white rounded-2xl shadow-xl w-full max-w-md p-8 animate-fade-in border border-gray-100">
                    <div className="mb-8 flex justify-between items-start">
                        <div>
                            <h1 className="text-2xl font-bold text-gray-900 mb-1">支付寶試算</h1>
                        </div>
                        {/* 顯示支付寶 Logo 色塊裝飾 */}
                        <div className="w-10 h-10 bg-blue-500 rounded-lg flex items-center justify-center text-white font-bold text-xl">
                            支
                        </div>
                    </div>

                    {/* 金額輸入區 */}
                    <div className="mb-6">
                        <label className="block text-sm font-medium text-gray-700 mb-2">
                            付款金額 (人民幣)
                        </label>
                        <div className="relative group">
                            <span className="absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 text-xl font-light">¥</span>
                            <input
                                type="number"
                                value={cny}
                                onChange={handleCnyChange}
                                className="w-full bg-gray-50 border border-gray-200 rounded-xl py-4 pl-10 pr-4 text-3xl font-mono text-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:bg-white transition-all text-center placeholder-gray-300"
                                placeholder="0" 
                                inputMode="decimal"
                            />
                        </div>
                    </div>

                    {/* 匯率輸入區 (新增功能) */}
                    <div className="mb-8">
                        <label className="block text-sm font-medium text-gray-700 mb-2 flex justify-between">
                            <span>計算匯率 (CNY:TWD)</span>
                            {isManualRate ? 
                                <span className="text-xs text-orange-500 bg-orange-50 px-2 py-0.5 rounded">自訂匯率</span> : 
                                <span className="text-xs text-green-600 bg-green-50 px-2 py-0.5 rounded">自動參考</span>
                            }
                        </label>
                        <div className="relative">
                            <input
                                type="number"
                                value={rate}
                                onChange={handleRateChange}
                                className="w-full bg-white border border-gray-300 rounded-lg py-2 px-3 text-lg font-mono text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 text-right"
                                placeholder="4.50"
                                step="0.01"
                            />
                            <div className="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 text-sm">
                                1 CNY ≈
                            </div>
                        </div>
                    </div>

                    <div className="border-t border-gray-100 my-6"></div>

                    {/* 結果顯示區 */}
                    <div className="mb-8">
                        <p className="text-gray-500 text-sm mb-2">預估總金額 (台幣)</p>
                        <div className="flex items-baseline gap-2">
                            <span className="text-gray-500 font-medium text-xl">NT$</span>
                            <span className="text-5xl font-bold text-gray-900 tracking-tight">
                                {totalTWD.toLocaleString()}
                            </span>
                        </div>
                    </div>

                    {/* 明細區 */}
                    <div className="space-y-3 bg-gray-50 p-4 rounded-xl">
                        <h3 className="font-medium text-gray-900 mb-3 text-sm">費用明細</h3>

                        <div className="flex justify-between items-center text-sm">
                            <span className="text-gray-500">
                                支付寶手續費 
                                {numCny > 200 && 
                                    <span className="ml-1 text-xs text-orange-500 bg-orange-100 px-1 rounded">3%</span> 
                                }
                            </span>
                            <span className="font-mono text-gray-700">¥ {alipayFee.toFixed(2)}</span>
                        </div>

                        <div className="flex justify-between items-center text-sm">
                            <span className="text-gray-500">海外交易手續費 (1.5%)</span>
                            <span className="font-mono text-gray-700">NT$ {cardFee.toFixed(0)}</span>
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
